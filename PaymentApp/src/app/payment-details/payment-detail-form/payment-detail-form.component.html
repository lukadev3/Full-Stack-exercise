<form #form="ngForm" (submit)="onSubmit(form)"
[class.submitted] = "service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" [value]="service.form.paymentDetailId">
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input class="form-control form-control-lg"
        placeholder="Name on Card"
        #cardOwnerName="ngModel"
        name="cardOwnerName"
        [(ngModel)]="service.form.cardOwnerName"
        required>
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg"
        placeholder="16 Digit Card Number"
        #cardNumber="ngModel"
        name="cardNumber"
        [(ngModel)]="service.form.cardNumber"
        required minlength="16" maxlength="16">
    </div>
    <div class="row">
        <div class="mb-3" class="col-6">
            <label>Security Code</label>
            <input class="form-control form-control-lg"
            placeholder="CVV" type="password"
            #securityCode="ngModel"
            name="securityCode"
            [(ngModel)]="service.form.securityCode"
            required minlength="3" maxlength="3">
        </div>
        <div class="mb-3 col-6">
            <label>Valid Through</label>
            <input class="form-control form-control-lg"
            placeholder="MM/YY"
            #expirationDate="ngModel"
            name="expirationDate"
            [(ngModel)]="service.form.expirationDate"
            required minlength="5" maxlength="5">
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
            Submit
        </button>
    </div>
</form>
